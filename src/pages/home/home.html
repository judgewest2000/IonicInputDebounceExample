<ion-header>
  <ion-navbar>
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Enter your search in this input field..." [formControl]="textInput"></ion-input>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item *ngFor="let item of filteredItems">
      {{item}}
    </ion-item>
  </ion-list>
</ion-content>
